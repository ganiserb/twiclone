{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
            <li>
                <input type="submit" value="Login" />
            </li>
        </ul>
    </form>

{% endblock content %}
